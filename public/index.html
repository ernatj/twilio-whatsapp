<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="vendor/salesforce-lightning-design-system/styles/salesforce-lightning-design-system.css">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="//code.jquery.com/git/jquery-git.min.js"></script>
    <script type="text/javascript" src="js/require.js"></script>
    <script type="text/javascript">
        (function () {
            var config = {
                baseUrl: 'js'
            };

            var dependencies = [
                'customActivity'
            ];

            require(config, dependencies);
        })();
    </script>
</head>
    <!-- Welcome Activity -->
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
          <header class="slds-modal__header">
            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close">
              <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
                <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
              </svg>
              <span class="slds-assistive-text">Close</span>
            </button>
            <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Blendmedia SMS
            </h2>
            <p class="slds-m-top_x-small">This is a demo for SMS Gateway API using Custom Journey Builder Activty. API that being used in this demo can be seen on this <a href="https://www.gosmsgateway.com/">link</a></p>
          </header>
          <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
            <div class="slds-grid">
                <div class="slds-col slds-size_3-of-3">
                    <div class="slds-form-element">
                        <label class="slds-form-element__label" for="form-element-01">Phone Number</label>
                        <div class="slds-form-element__control">
                            <input type="text" id="form-element-01" placeholder="Insert your Phone Number here..." class="slds-input" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="slds-grid">
                <div class="slds-col slds-size_3-of-3">
                    <div class="slds-form-element">
                        <label class="slds-form-element__label" for="textarea-id-01">Textarea Label</label>
                        <div class="slds-form-element__control">
                          <textarea id="textarea-id-01" placeholder="Insert your Messages here..." class="slds-textarea"></textarea>
                        </div>
                    </div>
                </div>
            </div>
          </div>
          <footer class="slds-modal__footer">
            <button class="slds-button slds-button_neutral">Cancel</button>
            <button class="slds-button slds-button_brand">Save</button>
          </footer>
        </div>
      </section>
      <div class="slds-backdrop slds-backdrop_open"></div>
</body>

</html>
